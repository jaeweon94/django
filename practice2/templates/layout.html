{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,                               minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />

<title>{% block title %}AskDjango's blog {% endblock %}</title>
</head>
<body>

<h1>AskDjango</h1>




{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            {{ message.tag }} <!-- 메세지 level -->
            {{ message.message }} <!-- 실제 메세지 내용 -->
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}
{% endblock %}

<hr/>
&copy; 2017 AskDjango

</body>
</html>
